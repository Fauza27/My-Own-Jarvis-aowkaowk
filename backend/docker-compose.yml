version: '3.8'

services:
  postgres:
    image: postgres:16.2-alpine
    container_name: my-jarvis-gua-postgres
    environment:
      POSTGRES_USER: jarvis
      POSTGRES_PASSWORD: jarvis123
      POSTGRES_DB: jarvis_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: my-jarvis-gua-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: